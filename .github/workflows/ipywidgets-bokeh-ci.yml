name: ipywidgets-bokeh-CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x]
        python-version: ["3.12"]

    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Set up conda and install base
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: test
          channels: conda-forge

      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Install node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Upgrade npm
        run: |
          npm install --location=global npm

      - name: Install JavaScript dependencies
        working-directory: ./ipywidgets_bokeh
        run: |
          npm ci --no-progress

      - name: Build ipywidgets-bokeh JavaScript
        working-directory: ./ipywidgets_bokeh
        run: |
          npm run build

      - name: Run JavaScript tests
        if: success() || failure()
        working-directory: ./ipywidgets_bokeh
        run: |
          npm run test

      - name: Lint the JavaScript codebase
        if: success() || failure()
        working-directory: ./ipywidgets_bokeh
        run: |
          npm run lint

      - name: Install dev Python dependencies & Playwright browsers
        if: success() || failure()
        run: |
          conda install -y pip python=${{ matrix.python-version }}
          conda info
          python -m pip install --editable .[dev]
          python -m playwright install chromium

      - name: Run Playwright & Python tests
        run: |
          pytest

      - name: Check repository status
        if: success() || failure()
        run: |
          OUTPUT=$(git status --short .)
          if [[ ! -z "$OUTPUT" ]]; then echo $OUTPUT; exit 1; fi
