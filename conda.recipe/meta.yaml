{% set data = load_setup_py_data() %}

package:
  name: ipywidgets_bokeh
  version: {{ data["version"] }}

source:
  path: ..

build:
  noarch: python
  number: 0
  script: python setup.py build_js install --single-version-externally-managed --record record.txt

extra:
  channels:
    - bokeh
    - conda-forge

requirements:
  build:
    - python
    - setuptools
    - nodejs 18.*
  run:
    - python
    - bokeh 2.*
    - ipywidgets >=7.5
    - ipykernel 6.*,!=6.18.0

test:
  imports:
    - ipywidgets_bokeh

about:
  home: {{ data["url"] }}
  license: {{ data["license"] }}
  summary: {{ data["description"] }}

extra:
  deploy:
    - anaconda-client
    - setuptools
    - twine
    - jq
